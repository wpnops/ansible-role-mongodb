---
name: Molecule

on:

  pull_request:
  push:
    branches:
      - master
  schedule:
    - cron: "0 5 * * 5"

defaults:

  run:
    working-directory: 'wpnops.mongodb'

jobs:

  lint:

    name: lint
    runs-on: ubuntu-latest
    steps:

      - name: check out the codebase
        uses: actions/checkout@v4
        with:
          path: 'wpnops.mongodb'

      - name: set up python 3
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: install poetry
        run: pip3 install poetry

      - name: install pips
        run: poetry install

      - name: lint code
        run: |
          set -e
          poetry run yamllint .
          poetry run ansible-lint .
          poetry run molecule syntax

  molecule:

    name: molecule
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image:
          - name: ubuntu2004
            command: /lib/systemd/systemd
          - name: ubuntu2204
            command: /lib/systemd/systemd
          - name: debian11
            command: /lib/systemd/systemd
          - name: centos8
            command: /usr/lib/systemd/systemd
    steps:

      - name: check out the codebase.
        uses: actions/checkout@v4
        with:
          path: 'wpnops.mongodb'

      - name: set up python 3
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: install poetry
        run: pip3 install poetry

      - name: install pips
        run: poetry install

      - name: disable ipv6
        run: sudo modprobe ip6table_filter

      - name: run molecule tests.
        run: poetry run molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DOCKER_IMAGE: ${{ matrix.image.name }}
          MOLECULE_COMMAND: ${{ matrix.image.command }}
